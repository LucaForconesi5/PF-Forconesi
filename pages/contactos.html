    <main class="contenedorPadreContactos">
        <section class="fila">

        <img class="imgContacto" src="../img/imgContactanos.png" alt="">

    
        <form class="col-8">
            <div class="mb-3">
              <label for="email" class="form-label">Dirección de Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca vamos a compartir tu email, quedate tranquilo.</div>
            </div>

            <div class="mb-3">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseña">
            </div>
            <label for="Mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="30" rows="10" placeholder="Deje su mensaje" style="height: 141px;"></textarea>
            <button type="submit" class="btn botonform">Enviar</button>

            
          </form>
        </section>
